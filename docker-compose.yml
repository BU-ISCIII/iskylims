version: '3.4'

services:
    db:
        image: mysql:8.0
        container_name: db
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: iskylims_docker
            MYSQL_USER : django
            MYSQL_PASSWORD : djangopass
            MYSQL_ROOT_PASSWORD: root

        ports:
            - 6606:3306
        networks:
            - develop_net
        volumes:
            - db_data_vol:/var/lib/mysql
            - /etc/localtime:/etc/localtime:ro
            - /usr/share/zoneinfo:/usr/share/zoneinfo
    
    samba:
        image: dperson/samba
        container_name: samba
        networks:
        - develop_net
        ports:
        - "137:137/udp"
        - "138:138/udp"
        - "139:139/tcp"
        - "445:445/tcp"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /usr/share/zoneinfo:/usr/share/zoneinfo
            - /home/smonzon/tests_iskylims/test_ngs_data:/mnt:z
        command: '-s "ngs_data;/mnt;yes;yes;no;samba_user;none;none;ngs data samba share" -u "samba_user;sambapasswd" -p'
    
    app:
        build: .
        container_name: iskylims_app
        ports:
            - "8001:8001"
        networks:
            - develop_net
        depends_on:
            - db
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /usr/share/zoneinfo:/usr/share/zoneinfo

networks:
  develop_net:

volumes:
  db_data_vol: