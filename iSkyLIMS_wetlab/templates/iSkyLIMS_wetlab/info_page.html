{% extends 'iSkyLIMS_wetlab/base.html' %}

{% block content %}
{% load static %}
<script>
function goBack() {
    window.history.back();
}
</script>
<div class="alert alert-info">
  <strong>INFO!</strong> Your last action.
</div>
<div class="row row-space-2 margin-b-4">
        <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-info">

          <div class="panel-body">
              <img class="promo-block-img  img-responsive img-center" src="{% static "iSkyLIMS_wetlab/img/icons/info_icon.jpeg" %}">
              <p></p>
              <p>You are geting this info page because:</p><BR>

              <p>
                 {% for c in content %}

                 {% endfor%}
              </p>

        </div> <!--// end panel -->
      </div> <!--// end col-sm-4 -->
</div> <!-- end row  -->
<div class="row row-space-2 margin-b-4">
  <div class="col-sm-4 col-sm-offset-4">
  <div class="panel panel-default">
     <div class="panel-body">
        <p>Click on the Go Back button to return to the previous page</p>
            </div> <!--// end panel body -->
        </div> <!--// end panel -->
      </div> <!--// end col-sm-4 -->
</div> <!-- end row  -->
<div class="row row-space-2 margin-b-4">
  <div class="col-sm-4 col-sm-offset-4">
    <button type="button" class="btn btn-default" onclick="goBack()">Go Back</button>
  </div> <!--// end col-sm-4 -->
</div> <!-- end row  -->
{% endblock %}
