{% extends 'drylab/base.html' %}
{% load static %}

{% block content %}

{% if in_progress_resolution %}
	<div class="row row-space-4 margin-b-4">
		<div class="col-sm-10 offset-1" >
			<div class="card ">
				<div class="card-header"><h3 style="text-align:center">Resolution has been Updated</h3></div>
                <div class="card-body">
					<h5>Your resolution {{in_progress_resolution.resolution_number}} is now In Progress </h5>
					<br><br>
					<input type="button" value="Return Home" onclick="location.href ='/drylab' ;"/>
					<input class="btn pull-right btn-primary" type="button" value="Return Pending Services" onclick="location.href ='/drylab/pendingServices' ;"/>
				</div>
            </div>
        </div> <!--  end of col-sm-10 -->
    </div> <!--  end of row -->
{% else %}

{% endif %}
{% endblock %}
